name: ftd
description: dill transform
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"


dev_dependencies:
  kernel: any
  front_end: any
  package_config: any
  args: any

#考虑到很多人从github上拉取很慢，在gitee上备了一份sdk，原地址为:https://github.com/alibaba-flutter/sdk
dependency_overrides:
  kernel:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: pkg/kernel
  vm:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: pkg/vm
  frontend_server:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: pkg/frontend_server
  front_end:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: pkg/front_end
  dev_compiler:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: pkg/dev_compiler
  package_config:
    git:
      url: https://github.com/alibaba-flutter/sdk.git
      ref: stable/v1.22.3
      path: third_party/pkg_tested/package_config
